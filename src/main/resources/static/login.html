<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/element.js"></script>
    <link rel="stylesheet" href="./assets/css/element.css">
    <style>
        .login-container {
            width: 100%;
            height: 100%;
        }

        .login-page {
            -webkit-border-radius: 5px;
            border-radius: 5px;
            margin: 180px auto;
            width: 350px;
            padding: 35px 35px 15px;
            background: #fff;
            border: 1px solid #eaeaea;
            box-shadow: 0 0 25px #cac6c6;
        }

        .rememberme {
            margin: 0 0 15px;
            text-align: left;
        }
    </style>
</head>

<body>
<div id="app" class="login-container">
    <el-form :model="loginForm" ref="loginForm" :rules="loginRule" status-icon label-position="left"
             label-width="0px" class="login-page">
        <h3 class="title">系统登录</h3>
        <el-form-item prop="accountName">
            <el-input type="text" v-model="loginForm.accountName" auto-complete="off" placeholder="账户"></el-input>
        </el-form-item>
        <el-form-item prop="userPassword">
            <el-input type="password" v-model="loginForm.userPassword" auto-complete="off" placeholder="密码"></el-input>
        </el-form-item>
        <el-form-item prop="checked">
            <el-checkbox v-model="loginForm.checked" class="rememberme">记住密码</el-checkbox>
        </el-form-item>
        <el-form-item style="width:100%;">
            <el-button type="primary" style="width:100%;" @click="handleSubmit" :loading="logining">登录</el-button>
        </el-form-item>
    </el-form>
</div>
</body>

<script src="assets/js/common.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            logining: false,
            loginForm: {
                accountName: 'admin',
                userPassword: 'admin',
                checked: false
            },
            loginRule: {
                accountName: [{required: true, message: 'please enter your account', trigger: 'blur'}],
                userPassword: [{required: true, message: 'please enter your password', trigger: 'blur'}]
            }
        },

        created() {
        },

        methods: {
            handleSubmit(event) {
                this.$refs.loginForm.validate((valid) => {
                    if (valid) {
                        this.logining = true;
                        let loginRet = post("/api/sa/user/login", this.loginForm)
                        console.log(loginRet)
                        window.location.href = "./home.html";
                    } else {
                        return false;
                    }
                })
            }
        }

    })
</script>

</html>
