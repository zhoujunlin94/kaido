<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源管理</title>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/element.js"></script>
    <script src="assets/js/common.js"></script>
    <link rel="stylesheet" href="./assets/css/element.css">
    <link rel="stylesheet" href="./assets/css/crud.css">
</head>
<body>
<div id="app" style="width:95%; margin:0 auto">
    <h2>资源配置信息</h2>

    <el-form :model="queryForm" label-width="130px">
        <el-row>
            <el-col :span="4">
                <el-form-item label="资源code">
                    <el-input v-model="queryForm.resourceCode"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="4">
                <el-form-item label="资源名">
                    <el-input v-model="queryForm.resourceName"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="4">
                <el-form-item label="资源类型">
                    <el-select v-model="queryForm.resourceType" placeholder="请选择">
                        <el-option
                                v-for="item in resourceType"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-col>
            <el-col :span="4">
                <el-form-item label="父级资源">
                    <el-input v-model="queryForm.resourceParent"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="4">
                <el-form-item label="资源状态">
                    <el-select v-model="queryForm.resourceStatus" placeholder="请选择">
                        <el-option
                                v-for="item in resourceStatus"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-col>
            <el-col :span="4">
                <el-form-item>
                    <el-button type="primary" @click="loadTable(1)">查询</el-button>
                    <el-button @click="resetQueryForm">重置</el-button>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>

    <div class="button-container">
        <div style="flex: 1;"></div>
        <el-button type="primary" @click="add">新增</el-button>
    </div>

    <el-table :data="pageInfo.list" stripe border style="width: 100%">
        <el-table-column prop="id" label="id"></el-table-column>
        <el-table-column prop="resourceCode" label="资源code"></el-table-column>
        <el-table-column prop="resourceName" label="资源名"></el-table-column>
        <el-table-column prop="resourceType" label="资源类型"></el-table-column>
        <el-table-column prop="resourceParent" label="父级资源"></el-table-column>
        <el-table-column prop="resourceStatus" label="资源状态"></el-table-column>
        <el-table-column fixed="right" label="操作" width="180px">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" size="small" circle @click="edit(scope.row)"></el-button>
            </template>
        </el-table-column>
    </el-table>

    <el-row type="flex" justify="center" style="margin-top: 10px">
        <el-pagination
                layout="total, sizes, prev, pager, next, jumper"
                :page-size="pageSize"
                :page-sizes="[10, 30, 50, 100, 200]"
                :current-page="pageNum"
                :total="pageInfo.total"
                @prev-click="loadTable"
                @size-change="sizeChange"
                @current-change="loadTable">
        </el-pagination>
    </el-row>

    <el-dialog title="资源配置信息" :visible.sync="dialogVisible" width="50%">
        <el-form ref="form" :model="form" label-width="100px">
            <el-form-item label="资源code">
                <el-input v-model="form.resourceCode"></el-input>
            </el-form-item>
            <el-form-item label="资源名">
                <el-input v-model="form.resourceName"></el-input>
            </el-form-item>
            <el-form-item label="资源类型">
                <el-input v-model="form.resourceType"></el-input>
            </el-form-item>
            <el-form-item label="父级资源">
                <el-input v-model="form.resourceParent"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">确 定</el-button>
        </span>
    </el-dialog>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            pageInfo: {},
            pageNum: 1,
            pageSize: 10,
            dialogVisible: false,
            form: {},
            queryForm: {},
            resourceStatus: [
                {"label": "启用", "value": 1},
                {"label": "禁用", "value": 0}
            ],
            resourceType: [
                {"label": "菜单", "value": "MENU"},
                {"label": "路由", "value": "ROUTER"},
                {"label": "按钮", "value": "BUTTON"}
            ],
            resourceParent: []
        },

        created() {
            this.getResourceParents();
            this.loadTable(this.pageNum);
        },

        methods: {
            getResourceParents() {
                let pageQuery = {
                    "pageNo": 1,
                    "pageSize": 1000,
                    "resourceParent": 0,
                    "resourceStatus": true
                }
                page('/api/sa/resource/page', pageQuery, this.setResourceParent, this.$message)
            },

            setResourceParent(pageInfo) {
                this.resourceParent = pageInfo.getList().map(item => ({"label": item.resourceName, "value": item.id}))
            },

            resetQueryForm() {
                this.queryForm = {}
            },

            loadTable(num) {
                this.pageNum = num;
                let pageQuery = {
                    "pageNo": num,
                    "pageSize": this.pageSize,
                    "resourceCode": this.queryForm.resourceCode,
                    "resourceName": this.queryForm.resourceName,
                    "resourceType": this.queryForm.resourceType,
                    "resourceParent": this.queryForm.resourceParent,
                    "resourceStatus": this.queryForm.resourceStatus
                }
                page('/api/sa/resource/page', pageQuery, this.setPageInfo, this.$message)
            },

            setPageInfo(pageInfo) {
                this.pageInfo = pageInfo
            },

            sizeChange(val) {
                this.pageSize = val
                this.loadTable(1)
            },

            add() {
                this.form = {}
                this.dialogVisible = true;
            },

            edit(row) {
                this.form = row;
                this.dialogVisible = true;
            },

            save() {
                save(this.form, '/api/sa/resource/update', '/api/sa/resource/create', this.updateSuccessCallback, this.insertSuccessCallback, this.$message)
            },

            updateSuccessCallback() {
                this.dialogVisible = false;
                this.loadTable(this.pageNum)
            },

            insertSuccessCallback() {
                this.dialogVisible = false;
                this.loadTable(1)
            }

        }
    })
</script>
</body>
</html>
