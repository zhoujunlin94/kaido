<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务配置信息</title>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/element.js"></script>
    <link rel="stylesheet" href="./assets/css/element.css">
    <link rel="stylesheet" href="./assets/css/crud.css">
</head>
<body>
<div id="app" style="width:95%; margin:0 auto">
    <h2>服务配置信息</h2>

    <el-form :model="queryForm" label-width="130px">
        <el-row>
            <el-col :span="6">
                <el-form-item label="key">
                    <el-input v-model="queryForm.key"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="6">
                <el-form-item label="value">
                    <el-input v-model="queryForm.value"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="6">
                <el-form-item label="描述">
                    <el-input v-model="queryForm.desc"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="6">
                <el-form-item>
                    <el-button type="primary" @click="loadTable(1)">查询</el-button>
                    <el-button @click="resetQueryForm">重置</el-button>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>

    <div class="button-container">
        <div style="flex: 1;"></div>
        <el-button type="primary" @click="add">新增</el-button>
    </div>

    <el-table :data="page.list" stripe border style="width: 100%">
        <el-table-column prop="id" label="id"></el-table-column>
        <el-table-column prop="key" label="key"></el-table-column>
        <el-table-column prop="value" label="value"></el-table-column>
        <el-table-column prop="desc" label="描述"></el-table-column>
        <el-table-column fixed="right" label="操作" width="180px">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" size="small" circle @click="edit(scope.row)"></el-button>
                <el-button type="danger" icon="el-icon-delete" size="small" circle
                           @click="del(scope.row.id)"></el-button>
            </template>
        </el-table-column>
    </el-table>

    <el-row type="flex" justify="center" style="margin-top: 10px">
        <el-pagination
                layout="total, sizes, prev, pager, next, jumper"
                :page-size="pageSize"
                :page-sizes="[10, 30, 50, 100, 200]"
                :current-page="pageNum"
                :total="page.total"
                @prev-click="loadTable"
                @size-change="sizeChange"
                @current-change="loadTable">
        </el-pagination>
    </el-row>

    <el-dialog title="服务配置信息" :visible.sync="dialogVisible" width="50%">
        <el-form ref="form" :model="form" label-width="100px">
            <el-form-item label="key">
                <el-input v-model="form.key" placeholder="配置key"></el-input>
            </el-form-item>
            <el-form-item label="value">
                <el-input v-model="form.value" placeholder="配置value"></el-input>
            </el-form-item>
            <el-form-item label="描述">
                <el-input v-model="form.desc"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">确 定</el-button>
        </span>
    </el-dialog>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            page: {},
            pageNum: 1,
            pageSize: 10,
            dialogVisible: false,
            form: {},
            queryForm: {}
        },

        created() {
            this.loadTable(this.pageNum);
        },

        methods: {
            resetQueryForm() {
                this.queryForm = {}
            },

            loadTable(num) {
                this.pageNum = num;
                let pageQuery = {
                    "pageNo": num,
                    "pageSize": this.pageSize,
                    "key": this.queryForm.key,
                    "value": this.queryForm.value,
                    "desc": this.queryForm.desc
                }
                $.ajax({
                    url: '/api/cache-cfg/page',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(pageQuery)
                }).then(res => {
                    this.page = res.data;
                })
            },

            sizeChange(val) {
                this.pageSize = val
                this.loadTable(1)
            },

            add() {
                this.form = {}
                this.dialogVisible = true;
            },

            edit(row) {
                this.form = row;
                this.dialogVisible = true;
            },

            save() {
                let data = JSON.stringify(this.form);
                if (this.form.id) {
                    $.ajax({
                        url: '/api/cache-cfg/update',
                        type: 'post',
                        contentType: 'application/json',
                        data: data
                    }).then(res => {
                        if (res.code === 0) {
                            this.dialogVisible = false;
                            this.loadTable(this.pageNum);
                            this.toast('更新成功', 'success')
                        } else {
                            this.toast('更新失败', 'error')
                        }
                    })
                } else {
                    $.ajax({
                        url: '/api/cache-cfg/add',
                        type: 'post',
                        contentType: 'application/json',
                        data: data
                    }).then(res => {
                        if (res.code === 0) {
                            this.dialogVisible = false;
                            this.loadTable(1);
                            this.toast('新增成功', 'success')
                        } else {
                            this.toast('新增失败', 'error')
                        }
                    })
                }
            },

            del(id) {
                $.ajax({
                    url: '/api/cache-cfg/delete?id=' + id,
                    type: 'post',
                    contentType: 'application/json'
                }).then(res => {
                    if (res.code === 0) {
                        this.loadTable(this.pageNum);
                        this.toast('删除成功', 'success')
                    } else {
                        this.toast('删除失败', 'error')
                    }
                })
            },

            toast(msg, type) {
                this.$message({
                    showClose: true,
                    message: msg,
                    type: type
                });
            }

        }
    })
</script>
</body>
</html>
